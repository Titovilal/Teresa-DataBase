apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'BaseDatosTeresa.TeresaDB'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

//Compilar con el codificado UTF-8 para que se muestren los acentos y la ñ
tasks.withType(GroovyCompile) {
  groovyOptions.encoding = "MacRoman" // defaults to UTF-8
}

//Crear un .bat ejecutable, necesario JDK para utilizarlo
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
            'Implementation-Version': version,
            'Main-Class': 'com.lostsys.classe.principal.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

jar {
  manifest {
    attributes 'Main-Class': 'BaseDatosTeresa.TeresaDB'
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'
}

